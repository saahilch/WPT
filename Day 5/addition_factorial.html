<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function addnumbers(){
            //to retrieve the value from the text box, parseInt will convert it into number
            var n1=parseInt(document.getElementById("n1").value);
            var n2=parseInt(document.getElementById("n2").value);
            var addition =n1+n2;
            //to display message in poup box
            alert("Addition : "+addition);
            //clear the textbox
            document.getElementById("n1").value="";
            document.getElementById("n2").value="";
        }

        function myfactorial(){
            //retrieve data from the text box
            var n1=parseInt(document.getElementById("n1").value);
            //calculate factorial
            var f=1;
            for(var i=1;i<=n1;i++){
               f=f*i;

            }
            //display answer in the alert box
            alert("Factorial : "+f);
            document.getElementById("n1").value="";
           


        }
       /* var addnumbers=function(){

        }
        var addnumbers=()=>{

        }*/
    </script>
</head>
<body>
    <form>
        Number 1: <input type="text" name="num1" id="n1"><br/>
        Number 2: <input type="text" name="num2" id="n2"><br/>
        <button type="button" name="btn" id="add" value="addition" onclick="addnumbers()">Addition</button>
        <button type="button" name="btn" id="factorial" value="factorial" onclick="myfactorial()">Factorial</button>
        <button type="reset" name="btn" id="cancel" value="Cancel">Cancel</button>
    </form> 
</body>
</html>
