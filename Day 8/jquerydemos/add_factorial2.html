<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery.js"></script>
    <script>
        $(document).ready(function(){
            //assign click event to addition button
            $('#add').click(function(){
               var n1=parseInt($('#n1').val());
               var n2=parseInt($('#n2').val()); 
               $('#result').val((n1+n2))
               $('#myp').html("addition : "+(n1+n2));
            });

            //assign click event to factorial button
              $('#factorial').click(function(){
                var n1=parseInt($('#n1').val());
                var f=1;
                for(var i=1;i<=n1;i++){
                   f=f*i;
                }
                $('#result').val(f)
               $('#myp').html("Factorial : "+f);
              }) 
            //assign click event to printtable button
            $('#display').click(function(){
                var n1=parseInt($('#n1').val());
                for(var i=1;i<=n1;i++){
                    $('#myp').html( $('#myp').html()+(n1*i)+"<br/>");
                }
                $('#result').val(f)
               $('#myp').html("Factorial : "+f);
              }) 
        })


       
    </script>
</head>
<body>
    <form>
        Number 1: <input type="text" name="num1" id="n1"><br/>
        Number 2: <input type="text" name="num2" id="n2"><br/>
        Result: <input type="text" name="result" id="result" readOnly><br/>
        <button type="button" name="btn" id="add" value="addition">Addition</button>
        <button type="button" name="btn" id="factorial" value="factorial">Factorial</button>
        <button type="button" name="btn" id="display" value="display" onclick="displaytable()">Display table</button>
        <button type="reset" name="btn" id="cancel" value="Cancel">Cancel</button>
    </form> 
    <p id="myp"></p>
</body>
</html>
