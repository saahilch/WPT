<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery.js"></script>
    <script>
        $(document).ready(function(){
            //e represents event object
            $('#search').keypress(function(e){
                console.log(e);
                //e.key gives the alphabet and e.which gives the ascii value
                console.log(e.key+","+e.which);
                if(e.which===13){
                    alert("search data");
                    //search logic goes here
                }

            })
        })
    </script>
</head>
<body>
    Name : <input type="text" id="search" name="seach">
</body>
</html>
