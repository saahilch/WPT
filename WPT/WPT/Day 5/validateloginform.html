<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .error{
            color:red;
        }
    </style>
    <script>
    function validateUname(){
        var nm=document.getElementById("uname").value;
        if(nm.trim().length>=3){
           document.getElementById("errname").innerHTML="";
           return true;
        }
        document.getElementById("errname").innerHTML="user name cannot be spaces, pls enter 3 charcter user name"
        return false;
    }
    function validatepassword(){
        var pass=document.getElementById("pass").value;
        if(pass.trim().length>=3){
            document.getElementById("errpass").innerHTML="";

            return true;
        }
          
           document.getElementById("errpass").innerHTML="password cannot be spaces, pls enter 3 charcter user name"      
        return false;
    }
    function validateconfirmpassword(){
        var pass=document.getElementById("pass").value;
        var cpass=document.getElementById("cpass").value;
        if(pass.trim().length>=3 && pass===cpass){ //10==10 10=="10" 10==="10"
           document.getElementById("errcpass").innerHTML="";
           return true;
        }
        document.getElementById("errcpass").innerHTML="password and confirmpassword should be same";
        return false;
    }
        function validate(){
           var flag=validateUname();
           var flag1=validatepassword();
           var flag2=validateconfirmpassword()
           return flag && flag1 && flag2;
        }
    </script>
</head>
<body>
    <!-- get method sends data via query string
    post method sends data via body -->
    <!-- action will tell the file to which the data should be send -->
    <form action="file1" method="post" onsubmit="return validate()">
        <table>
        <tr>
            <td><label>user name :</label> </td>
            <td><input type="text" name="uname" id="uname" required autofoucus
               minlength="3" maxlength="8" ></td>
            <td id="errname" class="error"></td>
        </tr>
        <tr>
            <td>Password :</td>
            <td><input type="password" name="pass" id="pass"></td>
            <td id="errpass" class="error"></td>
        </tr>
        <tr>
            <td>Confirm Password :</td>
            <td><input type="password" name="cpass" id="cpass"></td>
            <td id="errpass" class="error"></td>
            <td id="errcpass" class="error"></td>
        </tr>
        <tr>
            <td></td>
            <td><!--<input type="submit" name="btn" id="btn" value="login"/>-->
                <!-- submit button submits data to server -->
                <button type="submit" name="btn" id="login" value="login">Login</button>
                <!-- reset button clears the form -->
                <button type="reset" name="btn" id="cancel" value="cancel">Cancel</button>
            </td>
        
    </tr>
    </table>
    </form>
</body>
</html>
